# .github/workflows/deploy-to-cloudhub.yml
name: Deploy to CloudHub 2.0 - Practice

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
      
    - name: Build and Deploy to CloudHub 2.0
      run: |
        echo "🚀 Building and deploying to CloudHub..."
        mvn clean deploy -DmuleDeploy
        
    - name: Deployment Success
      run: |
        echo "✅ Deployment completed successfully!"
        echo "📱 Application: examplegithub"
        echo "🌎 Environment: Sandbox"
        echo "📍 Target: Cloudhub-US-East-2"
        echo "Check your application at: https://anypoint.mulesoft.com"
